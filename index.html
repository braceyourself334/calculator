<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Calculator">
        <div class="screen">
          <button id="back">
            <!-- Code for back button -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-backspace"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
              />
              <path
                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
              />
            </svg>
          </button>
          <div id="display">0</div>
        </div>
        <div class="buttons">
          <div class="Row1">
            <button id="clear">AC</button>
            <button id="neg">+/-</button>
            <button id="per">%</button>
            <button class="op" id="div">/</button>
          </div>
          <div class="Row2">
            <button class="num" id="B1">1</button>
            <button class="num" id="B2">2</button>
            <button class="num" id="B3">3</button>
            <button class="op" id="mul">x</button>
          </div>
          <div class="Row3">
            <button class="num" id="B4">4</button>
            <button class="num" id="B5">5</button>
            <button class="num" id="B6">6</button>
            <button class="op" id="sub">-</button>
          </div>
          <div class="Row4">
            <button class="num" id="B7">7</button>
            <button class="num" id="B8">8</button>
            <button class="num" id="B9">9</button>
            <button class="op" id="add">+</button>
          </div>
          <div class="Row5">
            <button class="num" id="B0">0</button>
            <button id="dec">.</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
